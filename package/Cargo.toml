[package]
name = "package"
version = "0.2.0"
description = "Packages the scie-pants binary."
authors = [
    "John Sirois <john.sirois@gmail.com>",
]
edition = "2021"
publish = false

[dependencies]
clap = { version = "4.0", features = ["derive"] }
dirs = "4.0"
fd-lock = "3.0"
lazy_static = "1.4"
log = { workspace = true }
once_cell = "1.16"
pretty_env_logger = "0.4"
proc-exit = "2.0"
sha2 = "0.10"
tempfile = { workspace = true }
termcolor = "1.1"
url = "2.3"
