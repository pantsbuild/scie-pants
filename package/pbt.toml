[lift]
name = "pbt"
description = """\
Python Build Tool: A BusyBox that provides `python`, `pip`, `pex`, `pex3` and `pex-tools`.\
"""

[lift.ptex]
version = "0.7.0"

[lift.scie_jump]
version = "0.14.0"

[[lift.interpreters]]
id = "cpython"
provider = "PythonBuildStandalone"
release = "20240107"
lazy = true
version = "3.8.18"

[[lift.files]]
name = "pex"
type = "blob"
digest = { size = 3676166, fingerprint = "95babb1aa147e2803b7744ba0c025aede8e5fc00322ed535675a51563672486b" }
source = { url = "https://github.com/pantsbuild/pex/releases/download/v2.1.162/pex", lazy = true }

[[lift.commands]]
name = "pex"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[[lift.commands]]
name = "pex3"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[lift.commands.env.replace]
PEX_SCRIPT = "pex3"

[[lift.commands]]
name = "pex-tools"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[lift.commands.env.replace]
PEX_SCRIPT = "pex-tools"

[[lift.commands]]
name = "pip"
exe = "#{cpython:python}"
args = [
    "-m",
    "pip"
]

[[lift.commands]]
name = "python"
exe = "#{cpython:python}"
