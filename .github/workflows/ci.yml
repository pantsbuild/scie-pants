name: CI
on:
  push:
    branches-ignore:
    - dependabot/**
  pull_request:
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' || !startsWith(github.ref, 'refs/tags/') }}
env:
  CARGO_TERM_COLOR: always
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'pantsbuild'
    runs-on: ubuntu-22.04
    steps:
      - name: Noop
        run: "true"
  ci:
    name: (${{ matrix.os }}) CI
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-11, macOS-11-ARM64, windows-2022]
    env:
      PY: python3.9
      SCIE_PANTS_DEV_CACHE: .scie_pants_dev_cache
    steps:
      - uses: actions/checkout@v3
      - name: Check Formatting
        run: |
          rustup toolchain add nightly -c rustfmt
          cargo +nightly fmt --check --all
      - name: Lint
        run: cargo clippy --all
      - name: Unit Tests
        run: cargo test --all
      - name: Setup Python 3.9
        if: ${{ matrix.os == 'ubuntu-22.04' || matrix.os == 'macos-11' }}
        uses: actions/setup-python@v4
        with:
          # N.B.: We need Python 3.9 for running Pants goals against our tools.pex Python tools
          # codebase as well as running Pants from sources in ITs.
          python-version: "3.9"
      - name: Cache Build and IT Artifacts
        uses: actions/cache@v3
        with:
          path: ${{ env.SCIE_PANTS_DEV_CACHE }}
          key: ${{ runner.os }}-${{ runner.arch }}-scie-pants-v2
      - name: Build, Package & Integration Tests
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: |
          mkdir dist
          cargo run -p package -- --dest-dir dist/ tools
          docker run --rm \
            -v $PWD:/code \
            -w /code \
            rust:1.67.0-alpine3.17 \
              sh -c '
                apk add cmake make musl-dev perl && \
                cargo run -p package -- --dest-dir dist/ scie --tools-pex dist/tools.pex \
              '
          echo
          echo "Running under: $(uname -a)"
          echo
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-actor: true
